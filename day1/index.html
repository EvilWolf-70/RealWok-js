<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form alert</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Login Form</h1>
    <main>
        <form action="#" id="loginForm">
            <label for="usernamE" >UserName</label>
            <br>
            <input type="text" data-name="username" name="username" id="usernamE"  />
            <br>
            <br>
            <label for="userPWD" >Password</label>
            <br>
            <input type="password" data-name="user-pwd" name="user-pwd" id="userPWD"  />
            <br>
            <br>
            <button type="submit" aria-label="submitBtn">
                Submit
            </button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>
</html>
